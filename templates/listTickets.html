<!--Template for Ticket Update Data-->
<body>
<!--Heading-->
    <h1> List of Updates for Ticket:{{ticketid}} </h1>
    <table border = 1>
    <tr>
    <!--Table Headings-->
        <th>TicketID</th> <th>Problem</th> <th>Customer </th> <th>Message</th> <th>Staff</th> <th>UpdateTime</th>
    <!--Automatically fills rows with data from database upon request-->
    {% for row in rows %}
        <tr>
            {% for item in row%}
                <td>
                    {{item}}
                </td>
            {% endfor %}
        </tr>
    {% endfor %}
    </table>
    <br>
    <!--Return form to index.html-->
    <form action = "/" method = "GET" >
        <input type = "submit" value = "Back Home" >
    </form>
</body>
